<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
    <link rel="stylesheet" href="bai2.css">
</head>
<body>
    <div class="login-container">
        <h2>Đăng nhập</h2>
        <input type="text" id="username" placeholder="Tài khoản">
        <input type="password" id="password" placeholder="Mật khẩu">
        <button onclick="login()">Đăng nhập</button>
        <p id="error-message" class="error-message"></p>
    </div>

    <div class="admin-container hidden">
        <h2>Quản lý sinh viên</h2>
        <table id="student-table">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên</th>
                    <th>Tuổi</th>
                    <th>Địa chỉ</th>
                    <th>SDT</th>
                    <th>Email</th>
                    <th>Lớp học</th>
                    <th>Chức năng</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
<button onclick="showAddStudentForm()">Thêm sinh viên</button>
    <div>
        <input type="text" id="name" placeholder="Tên">
        <input type="number" id="age" placeholder="Tuổi">
        <input type="text" id="address" placeholder="Địa chỉ">
        <input type="tel" id="phone" placeholder="SDT">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="class" placeholder="Lớp học">
        <button onclick="addOrUpdateStudent()">Lưu</button>
    </div>

<div class="add-student-form hidden">
    <h2>Thêm sinh viên</h2>
    <input type="text" id="name" placeholder="Tên">
    <input type="number" id="age" placeholder="Tuổi">
    <input type="text" id="address" placeholder="Địa chỉ">
    <input type="tel" id="phone" placeholder="SDT">
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="class" placeholder="Lớp học">
    <button onclick="addStudent()">Lưu</button>
    <button onclick="hideAddStudentForm()">Hủy</button>
</div>


    <script src="bai2.js"></script>
</body>
</html>
